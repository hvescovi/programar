<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Title of the document</title>
  <link rel=stylesheet href=estilo.css /> <!-- conexão com uma folha de estilos -->
</head>

<body>

  <div class="block">
    <label>Nome: </label>
    <input type="text" /> <img id=nome class=ajuda src=help.png width=24>
  </div>
  <div class="block">
    <label>Endereço</label>
    <textarea></textarea> <img id=endereco class=ajuda src=help.png width=24>
  </div>
  <div class="block">
    <label>Telefone</label>
    <input type="text" /> <img id=telefone class=ajuda src=help.png width=24>
  </div>

  <div id=ajuda-nome style="display:none; position:absolute">Digite o seu nome completo!</div>
  <div id=ajuda-endereco style="display:none; position:absolute">O endereço deve ser por extenso.</div>
  <div id=ajuda-telefone style="display:none; position:absolute">Por favor, dê preferência ao número do telefone celular.</div>
</body>

<!-- importação da biblioteca jquery, diretamente do site do jquery -->
<script src=https://code.jquery.com/jquery-3.4.1.min.js> </script> <script>

  // quando o mouse entrar na área da imagem de ajuda
  $(".ajuda").mouseenter(function (event) {

    // montar o id do texto de ajuda
    var id_texto = "ajuda-" + $(this).attr("id");

    // referencia o texto de ajuda respectivo
    var elemento = $("#" + id_texto);

    // posicione o texto de ajuda na posição do mouse
    elemento.css({ top: event.pageY, left: event.pageX });

    // torna o texto visível
    elemento.show();
  });

  // quando o mouse sair na área da imagem de ajuda
  $(".ajuda").mouseout(function (event) {

    // montar o id do texto de ajuda
    var id_texto = "ajuda-" + $(this).attr("id");

    // referencia o texto de ajuda respectivo
    var elemento = $("#" + id_texto);

    // oculta o texto
    elemento.hide();
  });
</script>

</html>
