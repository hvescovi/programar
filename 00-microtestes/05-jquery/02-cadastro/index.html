<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel=stylesheet href=estilo.css />
  <script src=jquery-1.10.2.js></script>
  <script>
  function gera(j, content) {
    for (i=0; i<j; i++) {
      document.write(content);
    }
  }
  </script>

  <script>

    $(document).ready(function(){

      $("#linkProduto").click(function(){

        $("#conteudo").load("02-produtos.html");

      });

    });

  </script>

</head>
<body>

  <header>
    <span class=textoCabecalho>Site de exemplo do jquery</span>
  </header>

  <section class="blue goLeft maxHeight"> <!-- menus -->
    <a href=# class=menu>Página inicial</a>
    <a href=# class=menu id=linkProduto>Produtos</a>
    <a href=# class=menu>Sobre</a>
  </section>

  <section class="green maxHeight" id=conteudo>
    <script>
    gera(50, "conteudo ");
    </script>
  </section>

  <footer>
    Site construído em 27/09/2019.
  </footer>

</body>
</html>
