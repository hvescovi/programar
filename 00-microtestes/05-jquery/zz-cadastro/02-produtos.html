
<script>

  $(document).ready(function(){

     $(".acaoExcluir").click(function(){

       var eu = $(this);
       var id = eu.attr("id");
       var partes = id.split("-"); // link-exclui-n
       var n = partes[2];

       var linha = $("#linha-"+n);

       $.get("http://www.hylson.com/service.php?codigo="+n, function(data){
         linha.fadeOut(500, function(){
           linha.html(data);
           linha.fadeIn(500).delay(600).fadeOut(500);
         });
       });

     });

     $("#link-incluir").click(function(){
       $("#form-incluir").hide();
       $("#form-incluir").load("03-form-incluir.html").fadeIn(1700);
     });

  });

</script>
