<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
            #wrapper{
                position: relative;
                width: 100%;
                height: 100%;
            }
        
			#threejs, #canvas2d{ 
                position: absolute;
                top: 0px; left: 0px;
            }
            
            #threejs{
                width: 100%; 
                height: 100%;
            }
		</style>
	</head>
	<body>
        <div id="wrapper">
            <canvas id="threejs"></canvas>
            <canvas id="canvas2d" width="8" height="8"></canvas>
        </div>
        
		<script src="libraries/js/three.js"></script>
		<script src="libraries/js/keyboard_state.js"></script>
        
        <script src="libraries/js/OrbitControls.js"></script>
        <script src="libraries/js/Noise.js"></script>
        
        <script src="libraries/js/stats.js"></script>
		<script src="libraries/js/socket_io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
